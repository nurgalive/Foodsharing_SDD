{% extends 'tgbot/base.html' %}

{% block content %}
<a class="btn btn-default" href="{% url 'from_vk_to_db' %}">Get posts from VK</a>
    {% for post in posts %}
        <div class="message">
            <div class="date">
                {{ post.date }}
            </div>
            <h3>{{ post.group_id }} {{ post.city }}</h3>
            <p>{{ post.text|linebreaksbr }}</p>
            <hr>
        </div>
    {% endfor %}
{% endblock %}
